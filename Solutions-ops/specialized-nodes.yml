  coordinator:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.2.3
    container_name: coordinator
    environment:
      - node.name=coordinator
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=master01,master02,master03
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - node.roles=[ ]
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
    networks:
      - elastic

  kib01:
    image: docker.elastic.co/kibana/kibana:8.2.3
    container_name: kib01
    ports:
      - 5601:5601
    environment:
      ELASTICSEARCH_URL: http://coordinator:9200
      ELASTICSEARCH_HOSTS: '["http://coordinator:9200"]'
    networks:
      - elastic

volumes:
  master-data01:
    driver: local
  master-data02:
    driver: local
  master-data03:
    driver: local
  data-data01:
    driver: local
  data-data02:
    driver: local
  data-data03:
    driver: local

networks:
  elastic:
    driver: bridge